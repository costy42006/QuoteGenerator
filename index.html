<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="email-button" id="mail" title="Send quote by email!">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
<footer>
    <div class="footer-logo">
        <div class="footer-logo-img-div"><img id="footer-logo-img" src="favicon.png"></div>
        <div class="footer-text-div"><p id='footer-text'>&copy;<span id="year"></span> - Costi Cr√Æng Development Design</p></div>        
    </div>
</footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
